<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>ðŸš†TrainsðŸš‡</title>
</head>
<body>

<div id="backgrounds">
  <img class="bg1" src="assets/images/picture3.jpg" style="width: 1519px">
  <img class="bg2" src="assets/images/picture5.jpg" style="width: 1519px">
</div>


<div class="container">
  <div class="jumbotron">

      <div class="card mx-auto" style="width: 23rem; height: 4rem; background-color: black">
          <div class="card-body">
              <h2 class="text-center text-white">ðŸš†Train ScheduleðŸš‡</h2>
          </div>
        </div>

    <h3 class="text-center"></h3>
  </div>

  <div class="row">

    <div class="col-md-12">

      <!-- Train Schedule over here-->
      <div class="card mb-4 border-primary">
        <div class="card-header bg-primary text-white font-weight-bold">ðŸ•’Current Train ScheduleðŸ•–</div>
        <div class="card-body" id="scheduleTrainCard">
          <table class="table table-sm table-hover" id='employee-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- Add Train  -->
      <div class="card mb-4 border-primary">
        <div class="card-header bg-primary text-white font-weight-bold">Add Train</div>
        <div class="card-body" id="addTrainCard">

          <!-- Entry Form -->
          <form class="entryForm">
            <div class="form-group">
              <label for="train-input" class="font-weight-bold">Train Name</label>
              <input class="form-control border-dark" id="trainName" placeholder="TRAIN NAME" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input" class="font-weight-bold">Destination</label>
              <input class="form-control border-dark" id="destination" placeholder="New York" type="text">
            </div>
            <div class="form-group">
              <label for="time-input" class="font-weight-bold">First Train Time</label>
              <input class="form-control border-dark" id="trainTime" placeholder="18:00" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input" class="font-weight-bold">Frequency(min)</label>
              <input class="form-control border-dark" id="frequency" placeholder="12" type="text">
            </div>
            <button class="btn btn-primary float-right" id="submitBtn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>


</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
